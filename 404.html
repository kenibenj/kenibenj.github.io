<!DOCTYPE html>
<html>
<head>
    <title>Page Not Found</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: 50px;
        }
        p {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>404</h1>
    <p>Page Not Found</p>
    <p>You will be redirected to the homepage in 5 seconds.</p>
    <p>If you are not redirected, <a href="/">click here</a>.</p>
    <script>
        setTimeout(function() {
            window.location.href = "/";
        }, 5000);
    </script>
</body>
</html>
