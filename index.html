        window.onload = function () {

        var txtOne = 'Hello there, I\'m Ben.';
        var txtTwo = 'Welcome to my website';
        var txtThree = 'Please enjoy your stay.';
        var speed = 50; /* The speed of the effect in milliseconds */

        function typeWriterOne() {
            var i = 0;
            var element = document.getElementById("one");
            element.innerHTML += "|";
            var intervalId = setInterval(function () {
                if (i < txtOne.length) {
                    element.innerHTML = txtOne.substring(0, i + 1) + "|";
                    i++;
                } else {
                    element.innerHTML = element.innerHTML.slice(0, -1);
                    clearInterval(intervalId);
                    setTimeout(typeWriterTwo, 0);
                }
            }, speed);
        }
        function typeWriterTwo() {
            var i = 0;
            var element = document.getElementById("two");
            element.innerHTML += "|";
            var intervalId = setInterval(function () {
                if (i < txtTwo.length) {
                    element.innerHTML = txtTwo.substring(0, i + 1) + "|";
                    i++;
                } else {
                    element.innerHTML = element.innerHTML.slice(0, -1);
                    clearInterval(intervalId);
                    setTimeout(typeWriterThree, 0);
                }
            }, speed);
        }
        function typeWriterThree() {
            var i = 0;
            var element = document.getElementById("three");
            element.style.textDecoration = "underline";
            element.innerHTML += "|";
            var intervalId = setInterval(function () {
                if (i < txtThree.length) {
                    element.innerHTML = txtThree.substring(0, i + 1) + "|";
                    i++;
                } else {
                    element.innerHTML = element.innerHTML.slice(0, -1);
                    clearInterval(intervalId);
                    fadeInElements("main");
                }
            }, speed);
        }

        function fadeInElements(className) {
            var elements = document.getElementsByClassName(className);

            function fadeIn(element) {
                var opacity = 0;
                var interval = setInterval(function () {
                    if (opacity >= 1) {
                        clearInterval(interval);
                    }
                    element.style.opacity = opacity;
                    element.style.filter = 'alpha(opacity=' + opacity * 100 + ')';
                    opacity += 0.1;
                }, 100);
            }

            for (var i = 0; i < elements.length; i++) {
                fadeIn(elements[i]);
            }

        }
