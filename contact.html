    <!-- Content Contact -->
    <section class="p-5 background" >
        <div class="container py-md-5 py-3 text-center text-md-start">
            <div class="row px-md-5">
                <h1 class="page-title pb-sm-3">Contact</h1>
                <div class="col-md">
                    <p class="para">
                        Below is a form you can use to contact me for any reason whatsoever.
                        I will always respond via email, though you are welcome to leave your phone number in your message as well.
                    </p>
                    <hr class="pb-3" />
                    <form onsubmit="sweetAlertFunction()" class="d-flex flex-column" id="form" action="https://formsubmit.co/78cd743b9e91d1f1c3807256e6600a28" method="POST">

                        <label class="text-start"  for="name">Name <span>(required)</span></label>
                        <input class=" mb-4 mt-2 p-3" id="name" type="text" name="name" placeholder="John Smith" required autocomplete="off"/>

                        <label class="text-start" for="email">Email <span>(required)</span></label>
                        <input class=" mb-4 mt-2 p-3" id="email" type="email" name="email" placeholder="your@email.com" required autocomplete="off"/>

                        <label class="text-start" for="phone">Phone</label>
                        <input class=" mb-4 mt-2 p-3" id="phone" type="text" name="phone" placeholder="123-456-7890" autocomplete="off"/>

                        <label class="text-start" for="message">Message <span>(required)</span></label>
                        <textarea class="mb-4 mt-2 p-3" id="message" rows="6" type="text" name="message" placeholder="Hello World!" required autocomplete="off"></textarea>

                        <input type="hidden" name="_subject" value="New Website Contact!">
                        <input type="hidden" name="_captcha" value="true">
                        <input type="hidden" name="_next" value="https://kenibenj.com/contact">
                        <input type="text" name="_honey" style="display:none">
                        <button id="button" type="submit" class="button-special">Send</button>
                    </form>
                    <script>
                        function sweetAlertFunction() {
                            Swal.fire({
                                backdrop: false,
                                heightAuto: false,
                                title: 'Message Sent!',
                                text: 'I will try to get back to you as soon as I can.',
                                confirmButtonText: 'OK',
                                color: '#323232',
                                confirmButtonColor: '#323232',
                                showConfirmButton: true,
                                scrollbarPadding: 'false'
                            });
                        };
                    </script>
                </div>
            </div>
        </div>
    </section>
